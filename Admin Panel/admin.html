<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Admin Panel</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-10 col-11 mx-auto">
        <nav aria-label="breadcrumb" class="bg-light d-block">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">User</a></li>
            <li class="breadcrumb-item active" aria-current="page">Profile Settings</li>
          </ol>
        </nav>
        <div class="row">
          <div class="col-lg-3 col-md-4 d-md-block d-none">
            <!-- Right side div -->
            <div class="card card-left bg-common">
              <div class="card-body">
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" aria-current="page" href="#profile"><span
                        class="icon"><i class="fas fa-user"></i></span> Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#setting"><span class="icon"><i
                          class="fas fa-user-circle"></i></span> Account Setting</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#security"><span class="icon"><i
                          class="fas fa-lock"></i></span> Security</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#notification"><span class="icon"><i
                          class="far fa-bell"></i></span> Notification</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#billing"><span class="icon"><i
                          class="fab fa-hornbill"></i></span> Billing</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-9 col-md-8">
            <!-- Right side div -->
              <div class="card card-right bg-common">
                <div class="card-body">
                  <ul class="nav nav-tabs card-header-tabs nav-fill">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" data-toggle="tab" href="#profile"><span class="icon"><i
                            class="fas fa-user"></i></span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#setting"><span class="icon"><i
                            class="fas fa-user-circle"></i></span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#security"><span class="icon"><i
                            class="fas fa-lock"></i></span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#notification"><span class="icon"><i
                            class="far fa-bell"></i></span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#billing"><span class="icon"><i
                            class="fab fa-hornbill"></i></span></a>
                    </li>
                  </ul>
                </div>
              </div>
            <!-- User profile toggle has started from here -->
            <div class="card-body tab-content border-0">
              <div class="tab-pane" id="profile"><h1>This is profile</h1></div>
              <div class="tab-pane" id="setting"><h1>This is setting</h1></div>
              <div class="tab-pane active" id="security"><h1>This is security</h1></div>
              <div class="tab-pane" id="notification"><h1>This is notification</h1></div>
              <div class="tab-pane" id="billing"><h1>This is billing</h1></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Impoted JavaScript by Fontawesome -->
  <script src="https://kit.fontawesome.com/7f77965b4e.js" crossorigin="anonymous"></script>
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
